<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer</title>
  <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8895dad15c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <!-- ==================header section===================== -->
  <header>
    <!-- nav container -->
    <nav class="navbar">
      <div class="nav-logo">
        <img src="images/Frame.png" alt="logo">
        <h2> <span style="color:#FF42A5;">G</span><span style="color:#0B0223;">amer</span></h2>
      </div>
      <div class="nav-menu">
        <div class="nav-items">
          <a href="#">About Us</a>
          <a href="#">Developers</a>
        </div>
        <div class="nav-icon">
          <a href="#">Follow Us On</a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>
    </nav>
    <!-- banner container -->
    <section class="banner-section">
      <div class="banner-container">
        <div class="goat-info-container">
          <div>
            <h2>Play Like The</h2>
            <h1>G.O.A.T.</h1>
            <p>1-Click instant play</p>
            <p>No Download</p>
            <p>1000s of supported online games</p>
            <div class="goat-info-btn">
              <button class="btn-sign">Sign In</button>
              <button class="btn-rogue">Go Rogue</button>
            </div>
          </div>
        </div>
        <div class="goat-img-container">
          <img src="images/Group18.png" alt="">
        </div>
      </div>
    </section>
  </header>

  <!-- ===============Main Section============== -->
  <main>
    <!-- online games section -->
    <section class="onlie-game-section">
      <div class="online-game-container">
        <div class="online-games-info">
          <h2><span>Online Games</span> <span class="online-title">Funny Videos</span></h2>
          <p>A Collection of Hilarious Videos to Brighten Your Day</p>
        </div>
        <div class="online-games-img-card">
          <div class="img-card">
            <figure>
              <img src="images/Rectangle 4.png" alt="">
              <figcaption>No Download. No Installs. Play <br>
                games Instantly on Gamer.</figcaption>
              <div class="play-btn">
                <p><i class="fa-regular fa-circle-play"></i></p>
                <h5>Watch Now</h5>
              </div>
            </figure>
          </div>
          <div class="img-card">
            <figure>
              <img src="images/Rectangle 5.png" alt="">
              <figcaption>Did you score? #unblockedgames <br>
                #school
              </figcaption>
              <div class="play-btn">
                <p><i class="fa-regular fa-circle-play"></i></p>
                <h5>Watch Now</h5>
              </div>
            </figure>
          </div>
          <div class="img-card">
            <figure>
              <img src="images/Rectangle 6.png" alt="">
              <figcaption>Breaking game records
                like OG</figcaption>
              <div class="play-btn">
                <p><i class="fa-regular fa-circle-play"></i></p>
                <h5>Watch Now</h5>
              </div>
            </figure>
          </div>
          <div class="img-card">
            <figure>
              <img src="images/Rectangle 7.png" alt="">
              <figcaption>Busted gaming on school laptop, <br>
                but you are still lit.</figcaption>
              <div class="play-btn">
                <p><i class="fa-regular fa-circle-play"></i></p>
                <h5>Watch Now</h5>
              </div>
            </figure>
          </div>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
